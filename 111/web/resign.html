<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/Register.css">
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/zhanghao.js"></script>
		 <script type="text/javascript" src="js/PasswordOk.js"></script>
	</head>
	<script type="text/javascript" src="js/LoginIdOrPhoneExist.js"></script>
	<body>
		<div class="divimg">
		<div class="divXia">
			<form id="form1" name="form1" action="/111/register"  method="post">
				<table border="0" align="center" cellpadding="0" cellspacing="0">
					<h2 align="center">用户注册</h2>
					<tr>
						<td>
							<p ><span>*</span>用户账号</p>
							<input type="text" placeholder="请输入用户账号" name="username" id="loginid"  pattern="[a-zA-Z][a-zA-Z0-9_]{5,17}" title="6-18个字符，包括字母、数字、下划线,字母开头" required="required"/>
						</td>
					</tr>
					<tr>
						<td>
							<p ><span>*</span>密码</p>
							<input type="password" placeholder="请输入密码" name="psd1" id="psd1"  pattern="[a-zA-Z0-9_!@#$%^&*]{6,16}" title="6~16个字符，区分大小写" required="required"/>
						</td>
					</tr>
					<tr>
						<td>
							<p id="psd_text"><span>*</span>确认密码</p>
							<input type="password" placeholder="再次确认密码" name="psd2" id="psd2" required="required"/>
						</td>
					</tr>
					<tr>
						<td>
							<p><span>*</span>手机号码</p>
							<input name="phoneno" placeholder="手机号码" id="phoneno" pattern="1[3|5|7|8][0-9]{9}" required="required"/>
						</td>
					</tr>
					<tr>
						<td>
							<p><span>*</span>昵称</p>
							<input type="text" name="nickname" placeholder="你的专属昵称" id="username" required="required">
						</td>
					</tr>
					<tr>
						<td>
							<p><span>*</span>性别</p><span id=sex>
							<input type="radio" name="usersex" id="usersexman" value="男" checked="checked">
							<label for="usersexman">男</label>
							<input type="radio" name="usersex" style="margin-left:25px;" id="usersexwoman" value="女">
							<label for="usersexwoman">女</label></span>
						</td>
					</tr>
					<tr>
						<td>
							<p><span>*</span>用户邮箱</p>
							<input type="text" name="email" placeholder="用户邮箱" id="email" required="required">
						</td>
					</tr>
					<tr>
						<td>
							<p>个性签名</p>
							<input type="text" name="sign" placeholder="快来介绍一下吧" id="sign">
						</td>
					</tr>
					<tr >
						<td ><input type="submit" id="register_button" value="立即注册"/></td>
					</tr>
				</table>
			</form>
		</div>
		</div>
	</body>
</html>
